name: create-branch
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Setup Git
        run: git config --global user.email "ci-cmg-jenkins@example.com" && git config --global user.name "Jenkins"
      - name: Build with Maven
        run: mvn -B build-helper:parse-version -Dusername=${{ secrets.RELEASE_USERNAME }} -Dpassword=${{ secrets.RELEASE_PAT }} -DbranchName='${parsedVersion.majorVersion}.${parsedVersion.minorVersion}' -DdevelopmentVersion='${parsedVersion.majorVersion}.${parsedVersion.nextMinorVersion}.0-SNAPSHOT' release:branch
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}